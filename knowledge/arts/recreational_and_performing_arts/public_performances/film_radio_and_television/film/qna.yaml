      Box office performance of Best Picture nominees
      When the nominations were announced, the films nominated for Best Picture had earned a combined gross of $1.09 billion at 
      the American and Canadian box offices at the time.[87] Barbie was the highest-grossing film among the Best Picture nominees, 
      with $636 million in domestic box office receipts. Oppenheimer came in second with $327 million. The two films, comprising 
      the Barbenheimer phenomenon, represented 88% of the cumulative box office haul generated by Best Picture nominees prior to 
      their nominations.[88] Oppenheimer became the highest-grossing Best Picture winner since The Lord of the Rings: 
      The Return of the King at the 76th Academy Awards in 2004. It also became the first one to gross more than $100 million 
      at the domestic box office in the decade since Argo at the 85th Academy Awards in 2013.[89]
